<body>
    <script>
         //dot .元字符 除换行符意外的任意单个字符

         //声明字符串
         let str = `
         <ul>
          <li>
            <a>肖申克的救赎</a>
            <p>上映时间:1994-09-10</p>
          </li>
          <li>
            <a>阿甘正传</a>
            <p>上映时间:1993-09-10</p>
          </li>
          </ul>`;

          //原本模式
          // const reg = /<li>\s+<a>(.*?)<\/a>\s+<p>(.*?)<\/p>/;

          //dotAll模式
          // const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/s;
          // console.log(reg.exec(str));

          //模式修正符号 g全局匹配
          const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/gs;

          let result;
          let data = [];
          while(result = reg.exec(str)){
            // console.log(result);
            data.push({title:result[1],time:result[2]})
          }
          //输出结果
          console.log(data);
          
          
          



    </script>
</body>
