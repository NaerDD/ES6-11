<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Symbol</title>
</head>
<body>
  <script>
       //Symbol是一种新的原始数据类型Symbol,表示独一无二的值,它是JS语言的第七种数据类型,是一种类似于字符串的主句类型
       //特点 Symbol的值是唯一的,用来解决命名冲突的问题
       // Symbol值不能与其他数据进行运算
       // Symbol定义的对象属性不能使用for..in循环遍历,但是可以使用Reflect.ownKeys来获取对象的所有键名

       //创建 Symbol
       let s =  Symbol();
       console.log(s,typeof s);
       
       let s2 =  Symbol('排排头');
       let s3 =  Symbol('排排头');
       console.log(s2 == s3);//false 编号不同

       //Symbol.for 创建
       let s4 = Symbol.for('排排头');
       let s5 = Symbol.for('排排头');
       console.log(s4,typeof s4);
       console.log(s4==s5);

       //不能与其他数据进行运算
      //  let result = s > 100;

      //  let result = s + s;

  </script>
