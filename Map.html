    <script>
         //Map 类似于对象 也是键值对的集合.但是键不限于字符串, Map也实现了iterator结构,所以可以使用扩展运算符[...] for of 进行遍历,map的属性和方法
        // size 返回map的元素个数
        // set 增加一个新元素,返回当前map
        // get 返回键名对象的键值
        // has 检测Map中是否包含某个元素,返回boolean值
        // clear 清空集合,返回undefined


        //创建一个空map
        let m = new Map();

        //添加元素
        m.set('name','排排头');
        m.set('change',function(){
            console.log('我们可以改变你!!');
         })
        
        let key = {
          school:'ATGUIGU'
        };
        m.set(key,['北京','上海','深圳'])
        

        //size
        // console.log(m.size);
        // console.log(m);

        //删除
        // m.delete('name')

        //获取
        // console.log(m.get(key));
        // console.log(m.get('change'));
        
        //遍历
        for(let v of m){
          console.log(v);
        }

        // console.log(m);
        //清空
        // m.clear()
        // console.log(m);
        
    </script>
