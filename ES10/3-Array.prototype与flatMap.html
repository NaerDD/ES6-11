<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flat 与 flatMap</title>
</head>
<body>
    <script>
         //flat 平
         //将多维数组转化为低位数组
         const arr = [1,2,3,4,[5,6]];

         console.log(arr.flat());

         const arr1 = [1,2,3,4,[5,6,[7,8]]];

         console.log(arr1.flat().flat());
         //参数表示深度
         console.log(arr1.flat(2));

         //flatMap
         const arr2 = [1,2,3,4,5];
         const result = arr2.map(item => item*10);
         console.log(result);

         //复杂结构 如果返回的数据是一个数组 就要用到flatMap 相当于两个操作的结合 
         //遍历操作的同时 将返回的数组降维成一维数组
         const arr3 = [1,2,3,4,5];
         const result1 = arr3.map(item => [item*10]);
         const result2 = arr3.flatMap(item => [item*10]);
         console.log(result1);
         console.log(result2);
         
         
         
    </script>
</body>
</html>
