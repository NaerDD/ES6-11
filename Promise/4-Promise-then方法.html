<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promise.prototype.then</title>
</head>
<body>
  <script>
      // 创建promise对象
      const p = new Promise((resolve,reject)=>{
        setTimeout(()=>{
          resolve('用户数据')
          // reject('出错了')
        },1000)
      });

      //调用then方法 then方法的返回结果是Promise对象,
      //对象的状态由回调函数的执行结果决定
      //如果回调函数中返回的结果是 非promise类型的属性,状态为成功 返回值为对象的成功的值
      const result = p.then(value =>{
        console.log(value);
        // return 123;
        //这里result PromiseResult返回的也是123
        //1.非promise类型的属性 不写return也是这个类型
        // return 'iloveyou';
        //2.是promise类型的属性
        // return new Promise((resolve,reject)=>{
        //   resolve('ok');
        // }) 
        //3.抛出错误
        throw '出错啦';

      },reason=>{
        console.warn(reason);
      });
      console.log(result);

      //链式调用
      p.then(value=>{

      },reason=>{

      }).then(value=>{

      },reason=>{

      })
      console.log(result);
      
  </script>
</body>
</html>
