<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
       class Phone{
        //构造方法
        constructor(brand,price){
          this.brand = brand;
          this.price = price;
        }
        //父类的成员属性
        call(){
          console.log('我可以打电话!');
        }
       }

       //子类继承自父类
       class SmartPhone extends Phone {
        //构造方法
        constructor(brand,price,color,size) {
          //super 拿到父类的构造方法
          super(brand,price); //等于Phone.call(this,brand,price)
          this.color = color;
          this.size = size;
        }
        photo(){
          console.log('拍照');
        }
        playGame(){
          console.log('玩游戏');
        }
        //子类对父类方法的重写
        //这里因为已经在子类找到了call方法 所以不会再往父集上去找
        call(){
          console.log('我可以视频通话');
        }
       }

       const xiaomi = new SmartPhone('小米',799,'黑色','4.7inch');
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
        // xiaomi.super.call()

  </script>
</body>
</html>
