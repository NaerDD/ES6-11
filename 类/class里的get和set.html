<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <script>
         //get 和set
         class Phone{
          get price(){
            console.log('价格属性被读取了');
            //这个函数必然会返回这个属性值 不写自动为undefined
            return 'iloveyou';
          }
          //set 必须要有个形参
          set price(newVal){
            console.log('价格属性被修改了');
            
          }
         }

         //实例化对象 没有构造函数也是合法的
         let s = new Phone();
         s.price = 'afree'
         console.log(s.price);
        s.price = 'free'
         
    </script>
</body>
</html>
