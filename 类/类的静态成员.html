<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>静态成员</title>
</head>
<body>
  <script>
       function Phone(){
           
        }

        Phone.name = '手机';
        Phone.change = function(){
            console.log('我可以改变世界!');
         }
         Phone.prototype.size = '5.5size'

         let nokia = new Phone();
         console.log(nokia.name);
         //undefined
        //  nokia.change();
         
         //nokia.change is not a function
         //实例对象和函数对象的方法和属性不互通
         
         //函数对象的原型对象和实例对象是互通的
         console.log(nokia.size);
         

         class Phone1{
          //静态属性
          static name = '手机';
          static change(){
            console.log('我可以改变世界');
          }
         }

         let iphone = new Phone1()
         console.log(iphone.name);
         console.log(Phone1.name);
         
  </script>
</body>
</html>
