<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <script>
        //声明字符串
        let str = `
         <ul>
          <li>
            <a>肖申克的救赎</a>
            <p>上映时间:1994-09-10</p>
          </li>
          <li>
            <a>阿甘正传</a>
            <p>上映时间:1993-09-10</p>
          </li>
          </ul>`;

          //声明正则
          const reg = /<li>.*?<a>(.*?)<\/a>.*?<p>(.*?)<\/p>/sg

          //调用方法
          const result = str.matchAll(reg);

          console.log(result);//返回的一个可迭代对象

          // for(let v of result){
          //   console.log(v);
          // }

          const arr = [...result];
          console.log(arr);
          

          
          

  </script>
</body>
