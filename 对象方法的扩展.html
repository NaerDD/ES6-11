<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      //1.Object.is 判断两个值是否完全相等
      //字面量比较
      console.log(Object.is(120,120)); //true
      console.log(Object.is(NaN,NaN)); //true
      console.log(NaN===NaN); //false 
      console.log('-------------------');
      //2.Object.assign 对象的合并
      const config1 = {
        host:'localhost',
        port:3306,
        name:'root',
        password:'root',
        test:'test'
      }
      const config2 ={
        host:'atguigu',
        port:33060,
        name:'atguigu',
        password:'iloveyou'
      }
      //后面的形参会覆盖掉前面的形参 如果前面的形参有多的属性 进行融合
      console.log(Object.assign(config1,config2));
      console.log('-------------------');
      

      //3.Object.setPrototypeOf 设置原型对象 达到改变一个对象的原型独享
      //单独拿到一个对象的原型对象Object.getPrototypeof
      let school = {
        name:'尚硅谷'
      }
      let cities = {
        xiaoqu:['北京','上海','深圳']
      }
      console.log(school);
      //存在变量提升问题 修改了原型对象直接全局生效了
      //将后面的形参的原型对象给前面的形参
      Object.setPrototypeOf(school,cities);
      console.log(Object.getPrototypeOf(school));
    
  </script>
</body>
</html>
