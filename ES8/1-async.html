<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
      //async 函数 
         async function fn(){
            //返回一个字符串
            // return "学习习"
            // 返回的不是一个promise对象 则返回结果就是成功的Promise对象

            // return; 返回一个undefined 
            //抛出错误

            // throw new Error('出错了');
            //返回的结果如果是一个对象

            return new Promise((resolve,reject)=>{
              // resolve("成功的数据");
              reject("失败的错误");

            })

          }

          const result = fn();

          // console.log(result);
          result.then(value => {
            console.log(value);
          },reason =>{
            console.warn(reason);
            
          })
          
    </script>
</body>
