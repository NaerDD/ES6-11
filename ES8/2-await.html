<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //创建promise对象
    const p = new Promise((resolve,reject)=>{
      // resolve("用户数据!")
      //失败的结果需要用try/catch来捕获
      reject("失败了!")
    })
       // await 要放在 async 函数中(async可以没有await)
       // 如果只用async 只会返回一个promise对象 用了 await 可以直接拿到promise对象当中 成功的值 拿到value
       async function main(){
          try {
            let result =  await p;
            console.log(result);
          } catch (error) {
            console.log(error);
          }
      }
      //调用函数
      main();
  </script>
</body>
</html>
